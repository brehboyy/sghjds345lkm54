<ion-header>
    <ion-icon name="custom-back" color="light" (click)="back()"></ion-icon>
  </ion-header>
<ion-content class="content">
  <h1 color="light" class="titre">Mot de passe oubliÃ©</h1>
  <form [formGroup]="formgroup" class="box">
    <ion-list>
      <ion-item>
        <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item *ngIf="!formgroup.controls.email.valid && email.touched">
        <p class="word"> *Email mauvais format</p>
      </ion-item>
      </ion-list>
    <button ion-button round color="primary" (click)="resetPassword()">Enregistrer</button>
  </form>
</ion-content>
<ion-footer>
  <ion-icon name="custom-back" color="light" (click)="back()"></ion-icon>
</ion-footer>
